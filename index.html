      "/images/slides/home/10.jpg",
      "/images/slides/home/11.jpg",
      "/images/slides/home/12.jpg"
);

var countimages = 0;
function startTime()
{
  if(timerid)
  {
    timerid = 0;
  }
  var tDate = new Date();
  
  if(countimages == images.length)
  {
    countimages = 0;
  }
  if(tDate.getSeconds() % 5 == 0)
  {
    document.getElementById("img1").src = images[countimages];
  }
  countimages++;
  
  timerid = setTimeout("startTime()", 1000);
}
</script>
